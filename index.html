<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanita Specialized - Internal Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            opacity: 0.9;
        }
        .company-info {
            margin: 1.5rem 0;
            text-align: center;
        }
        .company-info h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .company-info p {
            margin: 0.5rem 0 0;
            color: #666;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            padding: 0.8rem 1.5rem;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-links a:hover {
            background-color: #2c3e50;
            color: white;
            transform: translateY(-2px);
        }
        .nav-links a i {
            font-size: 1.1rem;
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #2c3e50;
            color: white;
            margin-top: 2rem;
        }
        #pinForm {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #pinInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #submitPin {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #submitPin:hover {
            background-color: #34495e;
        }
        #errorMessage {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .section {
            margin: 2rem 0;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section-title {
            color: #2c3e50;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #2c3e50;
        }
        .protected-content {
            display: none;
        }
        .lock-icon {
            color: #e74c3c;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Lanita Specialized</h1>
            <p>Internal Company Portal</p>
        </div>
    </header>

    <main class="container">
        <div class="company-info">
            <h2>Welcome to Lanita Specialized</h2>
            <p>Mt Aetna, PA 19544</p>
        </div>

        <!-- Public Section -->
        <div class="section">
            <h3 class="section-title">Resources</h3>
            <div class="nav-links">
                <a href="lanitabol.html"><i class="fas fa-file-alt"></i> Lanita Bol</a>
            </div>
        </div>

        <!-- Protected Section -->
        <div class="section">
            <h3 class="section-title">
                <span class="lock-icon">ðŸ”’</span>
                Protected Resources
            </h3>
            <div id="pinForm">
                <h4>Enter PIN to Access Protected Content</h4>
                <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="4">
                <button id="submitPin">Submit</button>
                <p id="errorMessage">Incorrect PIN. Please try again.</p>
            </div>
            <div class="protected-content">
                <div class="nav-links">
                    <a href="stickynote.html"><i class="fas fa-sticky-note"></i> Sticky Note</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Lanita Specialized. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Set your PIN here (you can change this to any 4-digit number)
        const correctPin = '7630';
        
        document.getElementById('submitPin').addEventListener('click', function() {
            const enteredPin = document.getElementById('pinInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const protectedContent = document.querySelector('.protected-content');
            const pinForm = document.getElementById('pinForm');
            
            if (enteredPin === correctPin) {
                protectedContent.style.display = 'block';
                pinForm.style.display = 'none';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('pinInput').value = '';
            }
        });

        // Allow Enter key to submit PIN
        document.getElementById('pinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('submitPin').click();
            }
        });
    </script>
</body>
</html>
